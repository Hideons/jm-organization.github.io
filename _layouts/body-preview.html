<!DOCTYPE HTML>
<html xml:lang="ru" lang="ru">
    <head>
        <title>JM Organization - Организация WEB-разработок</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}JM Organization - Организация WEB-разработок">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://jm-organization.github.io/favicon.ico">
        <meta property="og:image:type" content="image/png">
        <meta property="og:url" content="https://jm-organization.github.io/">
        <meta property="og:description" content="Оффициальный портал JM органицации. Последние новости и описание наших проектов.">

        {% include jm_links.html %}
    </head>
    <body>

        <header class="jm-header hidden-xs visible-md visible-lg">
            <div id="header_carousel" class="carousel slide" data-ride="carousel" style="z-index: 5">

                <ol class="carousel-indicators">
                    <li data-target="#header_carousel" data-slide-to="0" class="active"></li>
                </ol>


                <div class="carousel-inner">

                    <div class="item active" id="header0" >
                        <div class="jm-layer2 to-bottom" ></div>

                        <div data-role="img" style="background-image: url('/assets/img/background-picture/header1.png')"></div>

                        <div class="carousel-caption">
                            <h3 class="text">Чат La Friend</h3>
                            <p class="text">Социальная сеть, общение в которой<br>Происходит в общедоступном<br>чате</p>
                            <p><a href="/projects/la-friend" onclick="return false" disabled class="btn btn-primary btn-lg" role="button">Узнать больше</a></p>
                        </div>

                        <div class="jm-layer2 to-top" ></div>
                    </div>

                </div>


                <a class="left carousel-control" href="#header_carousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#header_carousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

            {{ content }}
        </header>

        {% include jm_inline_script.html %}

    </body>
</html>

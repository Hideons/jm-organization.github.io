<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>{% if page.title %}{{ page.title }} | {% endif %}JM Organization</title>
		
		{% include jm_links.html %}
	</head>
	<body>
		<div class="navigation" id="navigation" >
			<div class="jm-layer nav-layer" ></div>

			<nav class="nav nav-pills page-width" >
				{% include jm_navigation.html %}
			</nav>
		</div>

		{% if page.url == '/' %}
			{% include jm_header.html %}
		{% endif %}

		<div class="jm-warp warp-button-to-content">
			<a data-href="@content" data-toggle="tooltip" data-placement="bottom" title="Перейти к содержанию"><span class="glyphicon glyphicon-arrow-down"></span></a>
		</div>

		<section>
			<div class="page-width">
				<h1>{{ page.title }}</h1>
				<hr class="small-devider">

				{{ content }}
			</div>
		</section>
		
		<footer>{% include jm_footer.html %}</footer>
	</body>
</html>

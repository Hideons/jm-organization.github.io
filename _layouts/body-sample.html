<!DOCTYPE HTML>
<html xml:lang="ru" lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>{% if page.title %}{{ page.title }} | {% endif %}JM Organization</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% include jm_links.html %}
	</head>
	<body>
		{% include jm_header.html %}

		<section{% if page.url != '/' %} style="padding-top: 0"{% endif %}>
			<div class="page-width">
				<div class="page-content" data-name="content">
					{% if page.title %}
					<div class="jm-page-title page-header">
						<h1>{{ page.title }}{% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}</h1>
					</div>
					{% endif %}

					{{ content }}
				</div>

				{% include jm_sidebar.html %}
			</div>
		</section>
		
		<footer>{% include jm_footer.html %}</footer>

		<div class="jm-warp warp-button-to-top">
			<a data-href="@to-top" data-toggle="tooltip" data-placement="top" title="Наверх"><span class="glyphicon glyphicon-arrow-up"></span></a>
		</div>
		
		<!-- VK Widget -->
		<div id="vk_community_messages"></div>

		{% include jm_inline_script.html %}
		
		<script type="text/javascript" src="//vk.com/js/api/openapi.js?146"></script>
		<script type="text/javascript">
			VK.Widgets.CommunityMessages(
				"vk_community_messages", 149345104, {
					disableExpandChatSound: "1",
					disableNewMessagesSound: "1"
				}
			);
			VK.Widgets.Group(
				"vk_groups", {
					mode: 3,
					width: "250",
					color3: '428BCA'},
				149345104
			);
		</script>
		<!-- Google Analytics -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-75991602-2', 'auto');
		  ga('send', 'pageview');

		</script>
	</body>
</html>

{% if page.url == '/test/' %}
<header class="jm-header hidden-xs">
	<div class="jm-layer" ></div>

	<div id="header_carousel" class="carousel slide" data-ride="carousel" style="z-index: 5">
		<ol class="carousel-indicators">
			<li data-target="#header_carousel" data-slide-to="0" class="active"></li>
		</ol>

		<div class="carousel-inner">

			<div class="item active" id="header0" >
				<div class="jm-layer2 to-bottom" ></div>

				<div data-role="img" style="background-image: url('/assets/img/background-picture/header1.png')"></div>

				<div class="carousel-caption">
					<h3 class="text">Чат La Friend</h3>
					<p class="text">Социальная сеть, общение в которой<br>Происходит в общедоступном<br>чате</p>
					<p><a href="/projects/la-friend" onclick="return false" disabled class="btn btn-primary btn-lg" role="button">Узнать больше</a></p>
				</div>

				<div class="jm-layer2 to-top" ></div>
			</div>

		</div>

		<a class="left carousel-control" href="#header_carousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#header_carousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

	<a name="news"></a>

	<div class="jm-warp warp-button-to-content">
		<a data-href="@content" data-toggle="tooltip" data-placement="top" title="Перейти к содержанию"><span class="glyphicon glyphicon-arrow-down"></span></a>
	</div>
</header>
{% endif %}

<!-- Navigation -->
<nav class="navbar {% if site.data.settings.dark-theme or page.url == '/portfolio/' %}navbar-inverse{% endif %}{% if site.data.settings.dark-theme == false or page.url != '/portfolio/' %}navbar-default{% endif %}" role="navigation" style="border-radius: 0; margin-bottom: 0">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" onclick="return false" style="padding: 10px 10px">
				<img src="/assets/img/logotypes/brand-name_logotype.png" height="30px">
			</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				{% include jm_navigation.html %}
			</ul>

			{% if page.url == '/' %}
			<form class="navbar-form navbar-left" id="search-form">
				<fieldset{% if site.data.settings.search-news == false %} disabled{% endif %}>
					<div class="form-group">
						<div class="input-group">
							<input type="text" id="query" class="form-control" placeholder="Начните вводить слово...">

							<div class="input-group-btn">
								<button type="submit" id="search" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Быстрый поиск новостей по заголовку и содержанию"><span class="glyphicon glyphicon-search"></span></button>

								<button type="button" class="btn btn-default dropdown-toggle{% unless site.data.settings.search-with-filters %} disabled{% endunless %}" data-toggle="dropdown"><span class="caret"></span></button>
								<ul class="dropdown-menu pull-right">
									<li><a href="#">Действие</a></li>
									<li><a href="#">Другое действие</a></li>
									<li><a href="#">Что-то иное</a></li>
									<li class="divider"></li>
									<li><a href="#">Отдельная ссылка</a></li>
								</ul>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
			{% endif %}

			<ul class="nav navbar-nav navbar-right">
				<li><a href="https://github.com/jm-organization/jm-organization.github.io" target="_blank">Src</a></li>
			</ul>
		</div>
	</div>
</nav>

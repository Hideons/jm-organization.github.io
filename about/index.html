---
layout: body-sample
title: О нас
---

<div class="jm-about">
    <div class="jm-a-company"></div>

    <div class="jm-a-co-workers">
        <div class="jm-a-line"></div>
        <div class="jm-a-collaborators">
            {% for cw in site.data.projectteam %}
            <div class="jm-a-collaborator" id="{{ cw.co-worker }}">
                <div class="jm-ac-date">{{ cw.date-of-adopted }}</div>
                <div class="jm-ac-cname">{{ cw.co-worker }} {% if cw.first-name %}({{ cw.first-name }}{% if cw.second-name %} {{ cw.second-name }}{% endif %}){% endif %}</div>
                <div class="jm-ac-cinfo">
                    <p>{{ cw.position }}</p>
                    <p id="web-sites">{{ cw.info.web-sites }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="jm-a-our-goals"></div>

    <div class="jm-a-statistics"></div>
</div>
